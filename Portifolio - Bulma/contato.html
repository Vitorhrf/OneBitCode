<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portifólio - Bulma</title>
</head>

<body>
    <header>
        <nav class="navbar is-light">
            <!--Define barra de navegação em coloração cinza-->
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <!--Logo linkavel-->
                    <img src="https://bulma.io/images/bulma-logo.png"
                        alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                <div class="navbar-burger" data-target="navbarExampleTransparentExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div id="navbarExampleTransparentExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">
                        Início
                    </a>
                    <a class="navbar-item" href="contato.html">
                        Contato
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <!--Formata a secção com um espaçamento predefinido do framework-->
    <section class="section">
        <!--Card na lateral esquerda-->
        <div class="columns">
            <div class="column is-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Vítor Henrique</p>
                                <button class="button is-dark is-small is-rounded" id="javascript">Javascript Full Stack Developer</button>
                                <br><br>
                                <p class="subtitle is-6">(62) 9 9845-2848</p>
                                <p class="subtitle is-6">vitorhrf@outlook.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>
</body>

</html>
